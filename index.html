<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1"/>
    <title>Finance Calculation of Badminton club</title>
    <script src="jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Badminton Club Finance Calculation</h1>
</header>
<article>
    <div class="segment">
        <h3>Activity Information</h3>
        <form>
            <div class="row">
            <div class="col">
                <div class="row">
                    <label for="date">Date</label>
                    <input type="date" id="date" value="2016-06-02" class="inputBox">
                </div>
                <div class="row">
                    <label for="number">Participation</label>
                    <input type="number" id="number" required="required" min="0"
                           placeholder="Positive integer" class="inputBox">
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <label for="startTime">StartTime</label>
                    <select id="startTime" class="inputBox">
                        <option>09:00</option>
                        <option>10:00</option>
                        <option>11:00</option>
                        <option>12:00</option>
                        <option>13:00</option>
                        <option>14:00</option>
                        <option>15:00</option>
                        <option>16:00</option>
                        <option>17:00</option>
                        <option>18:00</option>
                        <option>19:00</option>
                        <option>20:00</option>
                    </select>
                </div>
                <div class="row">
                    <label for="endTime">EndTime</label>
                    <select id="endTime" class="inputBox">
                        <option>11:00</option>
                        <option>12:00</option>
                        <option>13:00</option>
                        <option>14:00</option>
                        <option>15:00</option>
                        <option>16:00</option>
                        <option>17:00</option>
                        <option>18:00</option>
                        <option>19:00</option>
                        <option>20:00</option>
                        <option>21:00</option>
                        <option>22:00</option>
                    </select>
                </div>
            </div>
            </div>
            <input type="button" id="add" class="button" value="Add">
        </form>
        <h3>Activity List</h3>
        <textarea id="list" class="input"
                  placeholder="Input format {yyyy-MM-dd HH:mm~HH:mm} {participation}, and one item one line, don not leave blank line."></textarea>
        <input type="button" id="result" class="button"
               value="Generate Summary">
    </div>
    <div class="segment">
        <h3>Result</h3>
        <textarea id="resultList" class="output" readonly="readonly"></textarea>
        <input id="clean" type="button" class="button" value="Clear List">
    </div>
</article>
<footer>版权所有&copy</footer>
<script src="indexScript.js"></script>
<script src="generateSummary.js"></script>
</body>
</html>
