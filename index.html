<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finance Calculation of Badminton club</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>

</head>
<body>
<header></header>
<article>
    <form>
        <label for="date">Select Date</label>
        <input type="date" id="date">
        <label for="startTime">Select StartTime</label>
        <select id="startTime">
            <option>09:00</option>
            <option>10:00</option>
            <option>11:00</option>
            <option>12:00</option>
            <option>13:00</option>
            <option>14:00</option>
            <option>15:00</option>
            <option>16:00</option>
            <option>17:00</option>
            <option>18:00</option>
            <option>19:00</option>
            <option>20:00</option>
        </select>
        <label for="endTime">Select endTime</label>
        <select id="endTime">
            <option>11:00</option>
            <option>12:00</option>
            <option>13:00</option>
            <option>14:00</option>
            <option>15:00</option>
            <option>16:00</option>
            <option>17:00</option>
            <option>18:00</option>
            <option>19:00</option>
            <option>20:00</option>
            <option>21:00</option>
            <option>22:00</option>
        </select>
        <label for="number">Input participation</label>
        <input type="number" id="number" min="0">
        <input type="submit" value="Add" id="add">
    </form>
    <p>Activity List</p>
    <textarea id="list"></textarea>
    <input type="button" id="result" value="Calculate">
    <textarea id="resultList"></textarea>
</article>
<script src="indexScript.js"></script>
<script src="generateSummary.js"></script>
</body>
</html>
